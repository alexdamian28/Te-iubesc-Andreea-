<!DOCTYPE html>
<html>
<head>
    <title>Te iubesc Andreea</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #fdf6f6;
        }

        h1 {
            font-size: 40px;
            color: crimson;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff5e7e;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #poza {
            display: none;
            margin-top: 30px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Te iubesc, Andreea!</h1>
    <button onclick="afiseazaPoza()">Apasă aici</button>
    <br>
    <img id="poza" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD... (aici urmează codul Base64 complet)" alt="Poza cu Andreea">

    <script>
        function afiseazaPoza() {
            document.getElementById("poza").style.display = "block";
        }
    </script>

</body>
</html>
